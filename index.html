<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=News+Cycle|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
   
         
    <title> Random quote machine </title>
</head>

<body>
    <div class="container">
        
            <h1 class="quote_h1">Quotes Generator</h1>
        
    <div class="card">
        <div>
            <p>Do you want to generate "Life" or "Flowers" quote?</p>
            <select name="quoteChoice" id="quoteChoice"/>>
                <option value="1">Life</option>
                <option value="2">Flowers</option>  
            </select>       
        </div>
        <div>
            <form>
                <p>How many quotes? You can chose up to 5!</p>
                    <input name="userInput" id="userInput" type="number" min="1" max="5"/>
                    <input type="button" onclick="generators()" value="submit" /> 
            </form> 
        </div>   
        <div>   
            <p id="demo"></p>
        </div>  
    </div>
    </div> 

    <script src="js/script.js"></script>

</body>
</html>
