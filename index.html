<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
   
         
    <title> Random quote machine </title>
</head>

<body>
    <div class="container">
        
            <h1>Quotes Generator</h1>
        
    <div class="card">
        <div>
            <p>Do you want to generate "Life" or "Flowers" quote?</p>
            <select name="quoteChoice" id="quoteChoice"/>>
                <option value="1">Life</option>
                <option value="2">Flowers</option>  
            </select>       
        </div>
        <div>
            <form>
                <p>How many quotes? You can chose from 1 to 5!</p>
                    <input name="userInput" id="userInput" type="number" min="1" max="5"/>
                    <input type="button" onclick="printQuote()" value="Submit"/>
            </form> 
        </div>   
        <div>   
            <p id="demo"></p>
        </div>  
        
    </div>
    </div> 

    <script src="js/script.js"></script>

</body>
</html>
