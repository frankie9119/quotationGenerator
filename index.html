<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <link href="https://fonts.googleapis.com/css?family=News+Cycle|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="css/jquery.nice-number.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.nice-number.js"></script>
    <script type="text/javascript">
       $(function(){
            $('input[type="number"]').niceNumber();
            });
    </script>
    
    <title> Random quote machine </title>
</head>

<body>
    <div class="container">
        <h1 class="quote_h1">Quotes Generator</h1>
    <div class="card">
        <p>Do you want to generate "Life" or "Flowers" quote?</p>
        <div id="mainselection">   
            <select name="quoteChoice" id="quoteChoice"/>
                <option value="1">Life</option>
                <option value="2">Flowers</option>  
            </select>       
        </div>
        <p>How many quotes? you can choose up to 5!</p>
            <div class="qty mt-5">   
                <input type="number" class="count" name="userInput" id="userInput" value="1" min="1" max="5">  
            </div>
                <button class="btn btn-1 btn-1b" type="button" onclick="generators()">Get Quote</button>
        <div>   
            <p id="demo"></p>
        </div>  
    </div>
    </div> 
    
    <script src="js/script.js"></script>  
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
